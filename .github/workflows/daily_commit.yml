name: Daily Commit

on:
  schedule:
    # Runs daily at 01:30 UTC (edit time if you want)
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Commit with email 23f1002090@ds.study.iitm.ac.in
        run: |
          echo "Daily update at $(date)" >> DAILY_UPDATE.txt
          git config --local user.email "23f1002090@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"
          git add DAILY_UPDATE.txt
          git commit -m "Daily automated commit [skip ci]" || echo "No changes to commit"
          git push
